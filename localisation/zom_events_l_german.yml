l_german:
 Zombievereinigung.1.name:0 "Vereinigung gegen einen gemeinsamen Feind"
 Zombievereinigung.1.desc:0 "England bietet euch einen Platz in der Antizombie-Allianz. Sie hoffen mit eurer Unterstützung die Vernichtung eines gemeinsamen Feindes zu erreichen."
 Zombievereinigung.a:0"Ja, wir unterstützen euch."
 Zombievereinigung.b:0"Wir brauchen euch nicht."
 Zombienews.1.name:0"Geschenk für den Führer."
 Zombienews.1.desc:0"Dieses Jahr zum Geburtstag des Führers zeigte sich Himmler besonders einfallreich. Anstatt eines regulären Geschenks brachte er dem Führer einen lebenden Untoten mit."
 Zombienews.1.a:0"Ein wunderbares Geschenk."
 Zombienews.2.name:0"Duce bekämpft Untoten."
 Zombienews.2.desc:0"Unser glorreicher Anführer Benito Mussolini hat wieder einmal seine Männlichkeit bewiesen. Er kämpfte auf offener Straße mit einem Untoten und bezwang ihn."
 Zombienews.2.a:0"Was für ein Held."
 Zombienews.3.name:0"Göring verlor Zombie."
 Zombienews.3.desc:0"Göring hatte schon oft Fehler gemacht, aber dies schlägt dem Fass den Boden aus. Ihm ist sein Hauszombie entkommen. Man kann nur hoffen, dass es bald gefangen wird."
 Zombienews.3.a:0"Dieser Idiot."
 Zombienews.4.name:0"Görings Zombies sind los!"
 Zombienews.4.desc:0"Das Zombie, dass Göring entkommen ist, hat etliche Deutsche infiziert."
 Zombienews.4.a:0"Hoffentlich kann die Wehrmacht sie stoppen."
 Zombienews.5.name:0"Japaner wollen Kampfzombie erschaffen."
 Zombienews.5.desc:0"Das Japanische Königreich überlegt Kampfzombies für den Kampf zu züchten. Dies könnte die größte Gefahr in der Geschichte der Menschheit werden."
 Zombienews.5.a:0"Sind sie verrückt?"
 Zombienews.5.b:0"Gut, gut."
 Zombienews.6.name:0"Die erste Phase unseres Projekts wurde abgeschlossen."
 Zombienews.6.desc:0"Wir verstehen nun die Grundfunktionen eines Zombies. Außerdem konnten erste erfolgreiche Tests durchgeführt werden, ein Zombie zu kontrollieren."
 Zombienews.6.a:0"Wahrlich gute Nachrichten."
 Zombienews.7.name:0"Beginn der zweiten Phase?"
 Zombienews.7.desc:0"Unsere Wissenschaftler sind sich nun sicher, ein Zombie kontrollieren zu können. Sollen wir ihnen die Erlaubnis dazu geben?"
 Zombienews.7.a:0"Natürlich."
 Zombienews.7.b:0"Nein, die kaiserliche Armee benötigt keine Zombie um Kriege zu gewinnen."
 Zombienews.8.name:0"Zombieausbruch aus größtem Labor Japans"
 Zombienews.8.desc:0"Etlich Zombies sind aus dem wichtigsten Labor entwischt. Dennoch sind die Behörden zuversichtlich sie fangen zu können."
 Zombienews.8.a:0"Das könnte noch ein Problem werden."
 Zombienews.9.name:0"Indische Verteidigung."
 Zombienews.9.desc:0"Nachdem das indische Heer es nicht geschafft hat, die Zombiebedrohung einzudämmen, haben die Inder nun Milizen zum Schutz ihres Landes gebildet."
 Zombienews.9.a:0"Hoffentlich können sie diese Gefahr besiegen."
 Zombienews.10.name:0"Schlimmster Feind in der Geschichte Großbritanniens?"
 Zombienews.10.desc:0"Heute hat der Erster Lord der Admiralität Winston Churchill bekannt gegeben, dass Zombies der schlimmste Feind seien, dem die Briten je gegenübertreten mussten. Er ruft das Land an, Ruhe zu bewahren und bei der Vorbereitung für den Krieg zu helfen."
 Zombienews.10.a:0"Interessant."
 Zombienews.11.name:0"Franco setzt Zombies im Bürgerkrieg ein."
 Zombienews.11.desc:0"Franco, Anführer der Faschisten in Spanien, hat Zombies im Großraum Madrids freigelassen. Dies soll seinen Soldaten helfen, den Bürgerkrieg zu gewinnen."
 Zombienews.11.a:0"Ob das eine gute Idee ist?"
 Zombienews.12.name:0"Stalin ruft zum großen Antizombiekrieg auf."
 Zombienews.12.desc:0"Heute hat Stalin bekannt gegeben, dass sich die Soviet Union der Zombieplage annehmen wird. Er hat alle Russen aufgerufen ihren Beitrag in diesem großen Krieg zu leisten."
 Zombienews.12.a:0"Okay."
 Zombienews.13.name:0"Widerstand in überrannten Gebieten"
 Zombienews.13.desc:0"Zivilisten haben in einem von Zombies kontrollierten Staat Widerstand geleistet und viele Zombies getötet."
 Zombienews.13.a:0"Helden der Menschheit."
 Zombienews.14.name:0"Widerstand in überrannten Gebieten"
 Zombienews.14.desc:0"Einigen Zivilisten ist es heute gelungen, tausende Zombies in eine Falle zu locken und sie auszulöschen."
 Zombienews.15.name:0"Widerstand in überrannten Gebieten"
 Zombienews.15.desc:0"Einige Zivilisten haben sich in einem Gebäude verschanzt. Sie konnten tausende Zombies töten bevor sie selbst starben."
 Zombienews.16.name:0"Widerstand in überrannten Gebieten"
 Zombienews.16.desc:0"Zivilisten in besetzten Gebieten haben damit begonnen, Minen auszulegen und haben damit tausende Zombies getötet."
 Zombienews.17.name:0 "Totaler Krieg gegen Zombies, ohne Rücksicht auf Verluste"
 Zombienews.17.desc:0 "Heute hat ZCOM bekannt gegeben, dass sie einen Krieg gegen die Zombies starten werden, wie die Welt noch keinen gesehen hat. Außerdem haben sie alle Zombiegebiet zu ihren Territorien erklärt." 
 Zombienews.17.a:0 "Verrückt" 
 Zombienews.18.name:0 "Hilfsprogramm"
 Zombienews.18.desc:0 "ZCOM hat heute ein großes Hilfprojekt gestartet, um Länder in ihrem Kampf gegen die Zombies zu unterstützen." 
 Zombienews.18.a:0 "Toll" 
 Zombienews.19.name:0 "ZCOM"
 Zombienews.19.desc:0 "Heute um 0900 hat die Führung ZCOMs bekannt gegeben, dass sie nicht mehr der Anti-Zombie Allianz angehören. Stattdessen wollen sie einen eigenen, nach ihren Worten "effizenteren" Krieg führen." 
 Zombienews.19.a:0 "Wie können sie nur? Wir haben sie finanziert."
 Zombienews.20.name:0 "Doomsday-Division"
 Zombienews.20.desc:0 "Die aufziehende Zombiebedrohung hat die Mächte dieser Welt veranlasst, die 'Doomsday-Division' und eine Unterabteilung, 'ZCOM', zu gründen. Diese neutrale Organisation soll die Mächte dieser Welt unterstützen, die Zombies endlich effektiv zu bekämpfen."
 Zombienews.20.a:0 "Eine großartige Initiative."
 Zombienews.21.name:0 "Zombies in England"
 Zombienews.21.desc:0 "Heute sind einige Zombies an die Küste Englands gespült worden. Obwohl die Armee schnell reagierte, waren die Zombies bereits verschwunden."
 Zombienews.21.a:0 "Verdammt"
 Zombienews.22.name:0 "Zombies besiegt"
 Zombienews.22.desc:0 "Heute konnte Großbritannien die letzten Zombies ausfinding machen und vernichten. Damit ist Großbritannien vorerst gerettet."
 Zombienews.22.a:0 "Ok"
 Zombienews.23.name:0 "Zombies infizierten große Teile der Bevölkerung Englands"
 Zombienews.23.desc:0 "Die verloren gegangenen Zombies haben große Teile der Bevölkerung infiziert und sind nun auf dem Vormarsch"
 Zombienews.23.a:0 "Verdammt"
