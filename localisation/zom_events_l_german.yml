 Zombienews.53.desc:0 "Die verloren gegangenen Zombies haben große Teile der Bevölkerung infiziert und sind nun auf dem Vormarsch"
 Zombienews.53.a:0 "Verdammt"
 Zombienews.54.name:0 "Kampfzombie entwickelt"
 Zombienews.54.desc:0 "Unseren Wissenschaftlern gelang es, durch gewisse Soundfrequenzen, Zombies dazu zu bringen, einfache Befehle zu befolgen."
 Zombienews.54.a:0 "Exzellent"
 Zombienews.55.name:0 "ZCOM reaktiviert"
 Zombienews.55.desc:0 "Obwohl ZCOM zerstört wurde, lebt für viele der Traum weiter. Deshalb haben sich einige Regierungsmitglieder dazu entschlossen, ZCOM zu reaktivieren. Jedoch ist dieses ZCOM nicht so stark, da es nicht die Unterstützung der gesamten Welt genießt."
 Zombienews.55.a:0 "Eine großartige Initiative?"
 Zombienews.56.name:0 "Zombies gefunden"
 Zombienews.56.desc:0 "Wir haben einige Zombies gefunden. Dennoch sind noch nicht alle gestrandeten Zombies vernichtet. Wir müssen weitersuchen."
 Zombienews.56.a:0 "Ok"
 Zombienews.57.name:0 "Die Toten erheben sich"
 Zombienews.57.desc:0 "Das Jahr ist 1936. Während sich in Europa ein weiterer Krieg anbannt, hat eine bisher unbekannte Infektion tausende dahingerafft. Und schlimmer noch: Erste Reporte berichten davon, dass die Krankheit Tote wiederauferstehen lässt. Es ist eine unsichere Zeit und nur die Zukunft wird zeigen, welche Nationen die kommenden Herausforderungen meistern und welche scheitern!"
 Zombienews.57.a:0 "Lasst die Spiele beginnen"
 Zombienews.58.name:0 "Indische Milizen."
 Zombienews.58.desc:0 "Tausende indische Männer und Frauen ihre Waffen erhoben. Sie kämpfen für die Freiheit Indiens und zum Schutz der Lebenden."
 Zombienews.58.a:0 "Wir sollten uns ein Beispiel an ihnen nehmen."
 Zombienews.59.name:0 "Start des ゾンビとの戦い."
 Zombienews.59.desc:0 "Die japanische Regierung hat heute weitere Mittel für das Projekt 'Kampfzombie' zur Verfügung gestellt."
 Zombienews.59.a:0 "Wir werden jeden mit diesen neuen Waffen vernichten."
 Zombienews.60.name:0 "Zombies mutieren"
 Zombienews.60.desc:0 "Es scheint als wäre das Zombievirus mutiert. Zombies der neuen Generation sind schneller, stärker und noch gefährlicher!"
 Zombienews.60.a:0 "Oh Gott."
 Zombienews.61.name:0 "Ramón Grau San Martín ruft zur gemeinsamen Front gegen die Zombies auf"
 Zombienews.61.desc:0 "Ramón Grau San Martín, kubanischer Arzt und derzeitiger Führer der Opposition hat zur Unterstützung Fulgencio Batistas auf. Er sagt, nur gemeinsam könne Kuba überleben."
 Zombienews.61.a:0 "Wahre Worte"
 Zombienews.62.name:0 "Premierminister spricht zu Australien"
 Zombienews.62.desc:0 "Nachrichten über eine schreckliche Zombie-Seuche, die Europa überrannt hat, haben Australien erreicht. Premierminister Joseph Lyons wendet sich an die Nation und fordert die Australier auf, wachsam zu bleiben und sich auf mögliche Auswirkungen vorzubereiten, obwohl die Seuche noch nicht die australischen Küsten erreicht hat."
 Zombienews.62.a:0 "Bereiten wir uns auf das Schlimmste vor!"
 Zombienews.63.name:0 "Präsident Cárdenas ruft inmitten des Zombie-Ausbruchs in Indien zur Einheit auf"
 Zombienews.63.desc:0 "Im Jahr 1937 erreicht die Nachricht von einem Zombie-Ausbruch, der in Indien grassiert, Mexiko. Während das Land mit internen Unruhen und den Folgen des Cristero-Krieges zu kämpfen hat, wendet sich Präsident Lázaro Cárdenas an die Nation. Er ruft zur nationalen Einheit auf und betont die Notwendigkeit, Mexikos Grenzen zu stärken und sich auf mögliche Bedrohungen vorzubereiten."
 Zombienews.63.a:0 "Wir müssen unsere Grenzen schützen!!!"
 Zombienews.64.name:0 "Stalin ordnet Zombie-Experimente an"
 Zombienews.64.desc:0 "Joseph Stalin hat hochrangige Wissenschaftler angewiesen, an gefangenen Zombies zu experimentieren, um einen Weg zu finden, sie gegen die Feinde des Kommunismus einzusetzen. Der NKWD überwacht das Projekt genau."
 Zombienews.64.a:0 "Das könnte nach hinten losgehen"
 Zombienews.64.b:0 "Ein Mann, der weiß, was getan werden muss"
 Zombienews.65.name:0 "Mannerheim mobilisiert gegen Zombies"
 Zombienews.65.desc:0 "Feldmarschall Carl Gustaf Emil Mannerheim hat alle wehrfähigen Finnen aufgerufen, sich an der Verteidigung gegen eine Zombie-Invasion aus der Sowjetunion zu beteiligen. Die Entschlossenheit der Nation wird einmal mehr auf die Probe gestellt."
 Zombienews.65.a:0 "Wir werden das Heimatland verteidigen"
 Zombienews.66.name:0 "Die neue Direktive von Regent Horthy"
 Zombienews.66.desc:0 "Regent Miklós Horthy hat eine Direktive zur Verstärkung der ungarischen Grenzen und zur Vorbereitung auf einen möglichen Zombie-Ausbruch erlassen. Das Land mobilisiert seine Kräfte und Ressourcen."
 Zombienews.66.a:0 "Wir sollten uns auf die innere Stabilität konzentrieren."
 Zombienews.66.b:0 "Eine gute Entscheidung."
 Zombienews.67.name:0 "Reza Schahs Militärmobilisierung"
 Zombienews.67.desc:0 "Reza Schah Pahlavi hat die Mobilisierung der persischen Armee angeordnet, um die Nation vor der sich aus dem Osten ausbreitenden Zombie-Bedrohung zu schützen. Die Regierung ergreift alle notwendigen Vorsichtsmaßnahmen, um diese Gefahr zu besiegen."
 Zombienews.67.a:0 "Mobilisieren Sie die Armee."
 Zombienews.67.b:0 "Vielleicht gewinnen sie."
 Zombienews.68.name:0 "Schweden schließt Grenzen und beschuldigt Deutschland für das Zombie-Virus"
 Zombienews.68.desc:0 "Als Reaktion auf die zunehmende Zombie-Bedrohung hat Schweden seine Grenzen geschlossen und Deutschland für die Entwicklung des Virus verantwortlich gemacht. Ministerpräsident Per Albin Hansson hat zur nationalen Einheit und Wachsamkeit aufgerufen, um das Land vor der untoten Bedrohung zu schützen."
 Zombienews.68.a:0 "Eine gute Nachricht"
 Zombienews.68.b:0 "Wie können sie es wagen?!"
 Zombienews.69.name:0 "Indien fällt der Zombie-Bedrohung zum Opfer"
 Zombienews.69.desc:0 "Berichte haben das Schlimmste bestätigt: Indien ist vollständig von Zombies überrannt worden. Die Welt schaut entsetzt zu, wie die einst so pulsierende Nation in Chaos und Zerstörung versinkt. Regierungen auf der ganzen Welt sind nun in höchster Alarmbereitschaft, da sie die Ausbreitung der Untoten über Indiens Grenzen hinaus befürchten."
 Zombienews.69.a:0 "Betrauert unsere Verluste. Wir müssen auf das Schlimmste vorbereitet sein."
 Zombienews.70.name:0 "Sowjetunion fällt der Zombie-Bedrohung zum Opfer"
 Zombienews.70.desc:0 "Berichte haben das Schlimmste bestätigt: Die Sowjetunion ist vollständig von Zombies überrannt worden. Die Welt sieht mit Schrecken, wie die einst mächtige Nation in Chaos und Zerstörung versinkt. Die Regierungen auf der ganzen Welt sind nun in höchster Alarmbereitschaft, da sie eine Ausbreitung der Untoten über die sowjetischen Grenzen hinaus befürchten."
 Zombienews.70.a:0 "Betrauert unsere Verluste. Wir müssen auf das Schlimmste vorbereitet sein."
 Zombienews.71.name:0 "Frankreich fällt der Zombie-Bedrohung zum Opfer"
