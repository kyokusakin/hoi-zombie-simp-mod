 StaerkeZombie.1.name:0 "Stärke der Zombies."
 StaerkeZombie.1.desc:0 "Wähle hier die Schwierigkeit der Zombies aus."
 StaerkeZombie.1.ab:0"Extrem. The Zombies besitzen 6 Mal so viele Einheiten und Boni."
 StaerkeZombie.1.ba:0"Schwer. Die Zombies besitzen 3 Mal so viele Einheiten."
 StaerkeZombie.1.ca:0"Mittel. Die Zombies besitzen doppelt so viele Einheiten."
 StaerkeZombie.1.da:0"Normal"
 doomsday.1.name:0 "Doomsday-Division"
 doomsday.1.desc:0 "Die aufziehende Zombiebedrohung hat die Mächte dieser Welt veranlasst, die 'Doomsday-Division' und eine Unterabteilung, 'ZCOM', zu gründen. Diese neutrale Organisation soll die Mächte dieser Welt unterstützen, die Zombies endlich effektiv zu bekämpfen."
 doomsday.1.a:0 "Eine großartige Initiative."
 doomsday.2.name:0 "Unterstützung für ZCOM"
 doomsday.2.desc:0 "ZCOM hat uns um Unterstützung in Form von Waffen und Soldaten gebeten, um die Zombies besiegen zu können."
 doomsday.2.a:0 "Wir werden ZCOM unterstützen."
 doomsday.2.b:0 "Wir brauchen unsere Truppen selbst!"
 doomsday.5.name:0 "ZCOM-Festungen in Japan und China"
 doomsday.5.desc:0 "Nach reichlichen Überlegungen entschied sich die Führung von ZCOM Japan und China Hilfe in Form von Ausbildung und Truppen zukommen zu lassen. Dazu wurden zwei gewaltige Festungen in Tokio und Nanjing. Zusätzlich will ZCOM ihre Präsenz in Asien noch weiter verstärken."
 doomsday.5.a:0 "Großartig!"
 doomsday.7.name:0 "ZCOM benötigt Unterstützung in ihrem Kampf gegen die Zombies"
 doomsday.7.desc:0 "Die Führung ZCOM benötigt Hilfe bei ihrer Forschung. Sie haben uns um Hilfe gebeten. Sollten wir zustimmen, wird unsere eigene Forschung jedoch darunter leiden."
 doomsday.7.a:0 "Wir werden sie unterstützen."
 doomsday.7.b:0 "Das können sie vergessen."
 doomsday.8.name:0 "ZCOM benötigt Unterstützung in ihrem Kampf gegen die Zombies"
 doomsday.8.desc:0 "Die Führung ZCOM benötigt Hilfe bei der Ausbildung ihrer Soldaten. Sie haben uns um Hilfe gebeten. Wir können ihnen Soldaten schicken. Diese Soldaten könnten uns bei unseren eigenen Kämpfen fehlen."
 doomsday.8.a:0 "Wir werden sie unterstützen."
 doomsday.8.b:0 "Das können sie vergessen."
 doomsday.16.name:0 "Waffen erhalten"
 doomsday.16.desc:0 "Heute haben wir nach Verhandlungen die Möglichkeit erhalten, Waffen zu erwerben."
 doomsday.16.a:0 "Gut."
 doomsday.22.name:0 "Weitere Soldaten schliessen sich unserer Sache an"
 doomsday.22.desc:0 "Heute hat ein weiteres Division ihre Ausbildung beendet. Ein weiterer Schritt zum Sieg."
 doomsday.31.name:0 "Weitere Soldaten schliessen sich der gerechten Sache an"
 doomsday.31.desc:0 "Heute ist eine Einheit aus dem Ausland eingetroffen. Weitere werden sicher bald folgen."
 doomsday.31.a:0 "Gut."
 doomsday.32.name:0 "ZCOM unterstützt uns."
 doomsday.32.desc:0 "ZCOM hat uns Unterstützung im Kampf gegen die Zombies geschickt."
 doomsday.32.a:0 "Gut."
 doomsday.33.name:0 "Neues Kommando über ZCOM"
 doomsday.33.desc:0 "Ihr habt das Kommando über ZCOM übernommen. ZCom spielt sich völlig anders als alle Nationen in HOI 4. Ihr verfügt über keinerlei Ressourcen oder Fabriken. Deswegen müsst ihr versuchen, möglichst viele Nationen auf eure Seite zu ziehen. Jede Nation, die sich der Doomsday-Division anschließt, gibt euch Soldaten. Außerdem könnt ihr über Foki nach Unterstützung fragen. Viel Glück!"
 doomsday.33.a:0 "Danke."
 doomsday.34.name:0 "ZCOM wurde zerstört!"
 doomsday.34.desc:0 "Heute gab die Doomsday-Division bekannt, das ZCOM gefallen ist. Was nun unternommen wird, wurde noch nicht bekanntgegeben, aber auf jeden Fall ist es ein großer Verlust für die Menschheit."
 doomsday.34.a:0 "Schrecklich."
 