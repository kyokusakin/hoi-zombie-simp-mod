 Zombienews.54.name:0 "Battle zombie developed"
 Zombienews.54.desc:0 "Our scientists succeeded in persuading zombies to follow simple commands using certain sound frequencies."
 Zombienews.54.a:0 "Excellent"
 Zombienews.55.name:0 "ZCOM reactivated"
 Zombienews.55.desc:0 "Although ZCOM has been destroyed, the dream lives on. Some government officials decided to reactivate ZCOM. However, this ZCOM is not as strong because it does not enjoy the support of the whole world. "
 Zombienews.55.a:0 "A great initiative?"
 Zombienews.56.name:0 "Zombies found"
 Zombienews.56.desc:0 "We found some zombies. However, not all of the stranded zombies have been destroyed yet. We have to continue searching."
 Zombienews.56.a:0 "Ok"
 Zombienews.57.name:0 "The dead rise"
 Zombienews.57.desc:0 "The year is 1936. While war is brewing in Europe, a previously unknown infection has killed thousands. And worse: First reports state that the disease is resurrecting the dead. It is an unsafe time and only the future will show which nations master the upcoming challenges and which fail! "
 Zombienews.57.a:0 "Let the games begin"
 Zombienews.58.name:0 "Indian militias."
 Zombienews.58.desc:0 "Thousands of Indian men and women raised their arms. They are fighting for India's freedom and to protect the living."
 Zombienews.58.a:0 "We should follow their example."
 Zombienews.59.name:0 "Start of the ゾ ン ビ と の 戦 い."
 Zombienews.59.desc:0 "The Japanese government has made additional funds available for the 'Battle Zombie' project."
 Zombienews.59.a:0 "We will destroy everyone with these new weapon."
 Zombienews.60.name:0 "Zombies mutate"
 Zombienews.60.desc:0 "It seems like the zombie virus has mutated. The new generation of zombies are faster, stronger and even more dangerous!"
 Zombienews.60.a:0 "Oh God."
 Zombienews.61.name:0 "Ramón Grau San Martín calls for a united front against the zombies"
 Zombienews.61.desc:0 "Ramón Grau San Martín, Cuban doctor and current leader of the opposition, has called for support for Fulgencio Batista. He says that only together can Cuba survive."
 Zombienews.61.a:0 "True words"
 Zombienews.62.name:0 "Prime Minister addresses Australia"
 Zombienews.62.desc:0 "News of a terrifying zombie plague overrunning Europe has reached Australia. Prime Minister Joseph Lyons addresses the nation, urging Australians to stay vigilant and prepare for potential impacts, even though the plague has not yet reached Australian shores."
 Zombienews.62.a:0 "Prepare for the Worst"
 Zombienews.63.name:0 "President Cárdenas Calls for Unity Amidst Zombie Outbreak in India"
 Zombienews.63.desc:0 "In 1937, news of a zombie outbreak sweeping through India reaches Mexico. As the country grapples with internal strife and the aftermath of the Cristero War, President Lázaro Cárdenas addresses the nation. He calls for national unity and emphasizes the need to strengthen Mexico's borders and prepare for any potential threats."
 Zombienews.63.a:0 "We need to strenghten our border!!"
 Zombienews.64.name:0 "Stalin Orders Zombie Experiments"
 Zombienews.64.desc:0  "Joseph Stalin has ordered top scientists to experiment on captured zombies to find a way to use them against the enemies of Communism. The NKVD is closely monitoring the project."
 Zombienews.64.a:0 "This could backfire"
 Zombienews.64.b:0 "A man that knows what needs to be done"
 Zombienews.65.name:0 "Mannerheim rallies against Zombies"
 Zombienews.65.desc:0 "Field Marshal Carl Gustaf Emil Mannerheim has called for all able-bodied Finns to join the defense against a zombie incursion from the Soviet Union. The nation's resolve is being tested once more."
 Zombienews.65.a:0 "We will defend the homeland"
 Zombienews.66.name:0 "Regent Horthy's New Directive"
 Zombienews.66.desc:0 "Regent Miklós Horthy has issued a directive to fortify Hungary's borders and prepare for a possible zombie outbreak. The country is mobilizing its forces and resources."
 Zombienews.66.a:0 "Let's focus on internal stability."
 Zombienews.66.b:0 "Okay"
 Zombienews.67.name:0 "Reza Shah's Military Mobilization"
 Zombienews.67.desc:0 "Reza Shah Pahlavi has ordered the mobilization of the Persian army to protect the nation from the zombie threat spreading from the east. The government is taking all necessary precautions."
 Zombienews.67.a:0 "Mobilize the army."
 Zombienews.67.b:0 "Maybe they win."
 Zombienews.68.name:0 "Sweden Closes Borders, Blames Germany for Zombie Virus"
 Zombienews.68.desc:0 "In response to the growing zombie threat, Sweden has closed its borders and blamed Germany for developing the virus. Prime Minister Per Albin Hansson has called for national unity and vigilance to protect the country from the undead menace."
 Zombienews.68.a:0 "A good messure"
 Zombienews.68.b:0 "How dare they?!"
 Zombienews.69.name:0 "India Falls to the Zombie Menace"
 Zombienews.69.desc:0 "Reports have confirmed the worst: India has been completely overrun by zombies. The world watches in horror as the once vibrant nation succumbs to chaos and destruction. Governments worldwide are now on high alert, fearing the spread of the undead beyond India's borders."
 Zombienews.69.a:0 "Mourn their losses. We need to be prepared for the worst"
 Zombienews.70.name:0 "Soviet Union Falls to the Zombie Menace"
 Zombienews.70.desc:0 "Reports have confirmed the worst: the Soviet Union has been completely overrun by zombies. The world watches in horror as the once powerful nation succumbs to chaos and destruction. Governments worldwide are now on high alert, fearing the spread of the undead beyond Soviet borders."
