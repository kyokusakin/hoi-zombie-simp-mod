 StaerkeZombie.1.name:0 "僵尸的强度"
 StaerkeZombie.1.desc:0 "选择僵尸的难度"
 StaerkeZombie.1.ab:0 "极端。僵尸的单位数量和加成是原来的6倍"
 StaerkeZombie.1.ba:0 "困难。僵尸的单位数量是原来的3倍"
 StaerkeZombie.1.ca:0 "中等。僵尸的单位数量是原来的2倍"
 StaerkeZombie.1.da:0 "正常"
 doomsday.1.name:0 "末日军团"
 doomsday.1.desc:0 "日益逼近的僵尸威胁促使世界各大国成立了'末日军团'及其下属机构'ZCOM'。这个中立的组织旨在支持世界各国，最终有效对抗僵尸。"
 doomsday.1.a:0 "一项伟大的倡议。"
 doomsday.2.name:0 "支援ZCOM"
 doomsday.2.desc:0 "ZCOM请求我们提供武器和士兵支援，以击败僵尸。"
 doomsday.2.a:0 "我们将支援ZCOM。"
 doomsday.2.b:0 "我们需要自己的部队！"
 doomsday.3.name:0 "永不陷落"
 doomsday.4.name:0 "港口升级计划"
 doomsday.5.name:0 "ZCOM在日本和中国的要塞"
 doomsday.5.desc:0 "经过充分考虑，ZCOM领导层决定向日本和中国提供培训和部队支援。为此，在东京和南京建造了两座巨大的要塞。此外，ZCOM还计划进一步加强在亚洲的存在。"
 doomsday.5.a:0 "太好了！"
 doomsday.7.name:0 "ZCOM需要支援对抗僵尸"
 doomsday.7.desc:0 "ZCOM领导层在研究方面需要帮助。他们请求我们提供支援。如果我们同意，我们自己的研究将受到影响。"
 doomsday.7.a:0 "我们将支援他们。"
 doomsday.7.b:0 "他们别想了。"
 doomsday.8.name:0 "ZCOM需要支援对抗僵尸"
 doomsday.8.desc:0 "ZCOM领导层在士兵培训方面需要帮助。他们请求我们提供支援。我们可以派遣士兵。这些士兵可能会在我们自己的战斗中缺席。"
 doomsday.8.a:0 "我们将支援他们。"
 doomsday.8.b:0 "他们别想了。"
 doomsday.13.name:0 "联合国将领"
 doomsday.16.name:0 "获得武器"
 doomsday.16.desc:0 "今天，经过谈判，我们获得了购买武器的机会。"
 doomsday.16.a:0 "很好。"
 doomsday.22.name:0 "更多士兵加入我们的事业"
 doomsday.22.desc:0 "今天，又一支部队完成了训练。这是迈向胜利的又一步。"
 doomsday.22.a:0 "很好。"
 doomsday.24.name:0 "黑社会支援"
 doomsday.31.name:0 "更多士兵加入正义事业"
 doomsday.31.desc:0 "今天，一支来自国外的部队抵达了。更多的部队肯定会很快到来。"
 doomsday.31.a:0 "很好。"
 doomsday.32.name:0 "ZCOM支援我们"
 doomsday.32.desc:0 "ZCOM向我们派遣了支援，帮助我们对抗僵尸。"
 doomsday.32.a:0 "很好。"
 doomsday.33.name:0 "接管ZCOM指挥权"
 doomsday.33.desc:0 "你已经接管了ZCOM的指挥权。ZCOM的玩法与《钢铁雄心4》中的所有国家完全不同。你没有任何资源或工厂。因此，你必须尽可能争取更多国家加入你的阵营。每个加入末日军团的国家都会为你提供士兵。此外，你可以通过焦点请求支援。祝你好运！"
 doomsday.33.a:0 "谢谢。"
 doomsday.34.name:0 "ZCOM被摧毁了！"
 doomsday.34.desc:0 "今天，末日军团宣布ZCOM已经陷落。目前尚未公布接下来的行动，但无论如何，这对人类来说是一个巨大的损失。"
 doomsday.34.a:0 "太可怕了。"
 antidote.1.desc:0 "国际生物医学研究联盟（IBRA）宣布成功研发首款靶向"僵尸病毒"\n（学名ZN-V-1936）的特异性单克隆抗体药物NeuroVirox®。\n\n该制剂通过双机制阻断病毒侵染路径，临床前数据显示其可在72小时内清除灵长类模型99.98%的中枢神经病毒载量（p<0.001）。研究团队已向世界卫生组织提交一期临床试验申请，计划[GetYear]年第三季度启动多中心双盲研究。\n\n ZCOM声明此药会降低丧尸战斗力约70%~85%"
 antidote.1.a:0 "终于能结束了..."