 Zombienews.53.a:0 "该死"
 Zombienews.54.name:0 "战斗殭尸研制成功"
 Zombienews.54.desc:0 "我们的科学家成功利用特定的声音频率，让殭尸能够执行简单命令。"
 Zombienews.54.a:0 "太棒了"
 Zombienews.55.name:0 "ZCOM重新启动"
 Zombienews.55.desc:0 "尽管ZCOM已被摧毁，但梦想依然存在。一些政府官员决定重新启动ZCOM。然而，这个ZCOM并不像以前那样强大，因为它没有得到全世界的支持。"
 Zombienews.55.a:0 "一个伟大的倡议？"
 Zombienews.56.name:0 "发现僵尸"
 Zombienews.56.desc:0 "我们发现了一些僵尸。然而，并非所有滞留的僵尸都已被消灭。我们必须继续搜索。"
 Zombienews.56.a:0 "好的"
 Zombienews.57.name:0 "死者复活"
 Zombienews.57.desc:0 "这一年是[GetYear]年。当欧洲战云密布时，一种先前未知的感染已经导致数千人死亡。\n保护伞公司原本承诺为各国军队提供下一代医疗强化药剂，但这背后的真相却令人战栗\n这家拥有私人武装与其庞大地下实验室的企业，似乎并不是来拯救生命的。他们首批报告称，这疾病正在复活死者——而这似乎正是他们原本计划出售的“产品”。\n这是一个不安全的时代，只有未来才能显示哪些国家能够应对即将到来的挑战，哪些国家会失败！"
 Zombienews.57.a:0 "让游戏开始吧"
 Zombienews.58.name:0 "印度民兵"
 Zombienews.58.desc:0 "成千上万的印度男女举起了武器。他们为印度的自由和保护生者而战。"
 Zombienews.58.a:0 "我们应该效仿他们的榜样"
 Zombienews.59.name:0 "ゾンビとの戦い开始"
 Zombienews.59.desc:0 "日本政府已为‘战斗僵尸’项目提供了额外资金。"
 Zombienews.59.a:0 "我们将用这些新武器摧毁所有人"
 Zombienews.60.name:0 "僵尸变异"
 Zombienews.60.desc:0 "似乎僵尸病毒已经变异。新一代的僵尸更快、更强，甚至更危险！"
 Zombienews.60.a:0 "哦，天哪"
 Zombienews.61.name:0 "拉蒙·格劳·圣马丁呼吁联合对抗僵尸"
 Zombienews.61.desc:0 "古巴医生、现任反对派领导人拉蒙·格劳·圣马丁呼吁支持富尔亨西奥·巴蒂斯塔。他说，只有团结一致，古巴才能生存。"
 Zombienews.61.a:0 "真知灼见"
 Zombienews.62.name:0 "总理向澳大利亚发表讲话"
 Zombienews.62.desc:0 "关于僵尸瘟疫席卷欧洲的可怕消息已经传到澳大利亚。总理约瑟夫·莱昂斯向全国发表讲话，敦促澳大利亚人保持警惕，并为潜在的影响做好准备，尽管瘟疫尚未到达澳大利亚海岸。"
 Zombienews.62.a:0 "为最坏的情况做准备"
 Zombienews.63.name:0 "卡德纳斯总统呼吁在印度僵尸爆发期间团结一致"
 Zombienews.63.desc:0 "1937年，僵尸爆发席卷印度的消息传到墨西哥。当国家正努力应对内部冲突和克里斯tero战争的后果时，总统拉萨罗·卡德纳斯向全国发表讲话。他呼吁全国团结，并强调需要加强墨西哥的边界，为任何潜在的威胁做好准备。"
 Zombienews.63.a:0 "我们需要加强我们的边界！！"
 Zombienews.64.name:0 "斯大林下令进行僵尸实验"
 Zombienews.64.desc:0 "约瑟夫·斯大林已命令顶尖科学家对捕获的僵尸进行实验，以找到利用它们对抗共产主义敌人的方法。NKVD正在密切监控该项目。"
 Zombienews.64.a:0 "这可能会适得其反"
 Zombienews.64.b:0 "一个知道该做什么的人"
 Zombienews.65.name:0 "曼纳海姆号召对抗僵尸"
 Zombienews.65.desc:0 "陆军元帅卡尔·古斯塔夫·埃米尔·曼纳海姆呼吁所有有能力的芬兰人加入对抗来自苏联的僵尸入侵的防御。国家的决心再次受到考验。"
 Zombienews.65.a:0 "我们将保卫祖国"
 Zombienews.66.name:0 "霍尔蒂摄政的新指令"
 Zombienews.66.desc:0 "摄政米克洛斯·霍尔蒂发布了一项指令，要求加强匈牙利的边界，并为可能的僵尸爆发做好准备。国家正在动员其力量和资源。"
 Zombienews.66.a:0 "让我们专注于内部稳定"
 Zombienews.66.b:0 "好的"
 Zombienews.67.name:0 "礼萨沙阿的军事动员"
 Zombienews.67.desc:0 "礼萨沙阿·巴列维已下令动员波斯军队，以保护国家免受从东方蔓延的僵尸威胁。政府正在采取一切必要的预防措施。"
 Zombienews.67.a:0 "动员军队"
 Zombienews.67.b:0 "也许他们会赢"
 Zombienews.68.name:0 "瑞典关闭边界，指责德国制造僵尸病毒"
 Zombienews.68.desc:0 "为应对日益增长的僵尸威胁，瑞典已关闭其边界，并指责德国制造了这种病毒。首相佩尔·阿尔宾·汉森呼吁全国团结一致，保持警惕，以保护国家免受不死生物的威胁。"
 Zombienews.68.a:0 "一个好措施"
 Zombienews.68.b:0 "他们怎么敢？！"
 Zombienews.69.name:0 "印度沦陷于僵尸威胁"
 Zombienews.69.desc:0 "报告证实了最坏的情况：印度已经完全被僵尸占领。世界惊恐地看着这个曾经充满活力的国家陷入混乱和毁灭。世界各国政府现在都处于高度戒备状态，担心不死生物会蔓延到印度边界之外。"
 Zombienews.69.a:0 "哀悼他们的损失。我们需要为最坏的情况做好准备"
