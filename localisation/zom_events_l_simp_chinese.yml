l_simp_chinese:
 Zombievereinigung.1.name:0 "统一在一面旗帜下？"
 Zombievereinigung.1.desc:0 "英国正在寻找盟友对抗不死族威胁。我们应该加入他们吗？"
 Zombievereinigung.a:0 "是的，我们帮助他们。"
 Zombievereinigung.b:0 "不，绝不。"
 Zombienews.1.name:0 "送给元首的礼物"
 Zombienews.1.desc:0 "今年，为了庆祝元首的生日，希姆莱格外聪明，他没有带来普通的礼物，而是给希特勒带来了一只活着的不死族。"
 Zombienews.1.a:0 "多么棒的礼物。"
 Zombienews.2.name:0 "领袖与不死族搏斗"
 Zombienews.2.desc:0 "我们的光荣领袖贝尼托·墨索里尼再次证明了自己的男子气概，他在公路上与一只不死族搏斗，并成功击败了它。"
 Zombienews.2.a:0 "多么英雄。"
 Zombienews.3.name:0 "戈林弄丢了不死族"
 Zombienews.3.desc:0 "戈林以前犯过很多错误，但这次太离谱了！他养的不死族跑掉了，希望能尽快抓住它。"
 Zombienews.3.a:0 "那个白痴。"
 Zombienews.4.name:0 "戈林的不死族来了！"
 Zombienews.4.desc:0 "逃跑的不死族已经感染了许多德国人。"
 Zombienews.4.a:0 "希望国防军能阻止他们。"
 Zombienews.5.name:0 "日本人想培育战斗不死族"
 Zombienews.5.desc:0 "日本帝国正在考虑培育战斗用不死族，这可能会成为人类历史上最大的威胁。"
 Zombienews.5.a:0 "他们疯了吗？"
 Zombienews.5.b:0 "很好，很好。"
 Zombienews.6.name:0 "我们项目的第一阶段完成了"
 Zombienews.6.desc:0 "我们现在已经了解了不死族的基本功能，并成功进行了几次控制不死族的实验。"
 Zombienews.6.a:0 "好消息。"
 Zombienews.7.name:0 "开始第二阶段？"
 Zombienews.7.desc:0 "我们的科学家现在确信可以控制不死族，我们应该批准他们继续吗？"
 Zombienews.7.a:0 "当然"
 Zombienews.7.b:0 "不，帝国军不需要不死族来赢得战争。"
 Zombienews.8.name:0 "日本最大实验室的不死族爆发"
 Zombienews.8.desc:0 "几只不死族从主要实验室逃了出来，但当局相信可以抓住它们。"
 Zombienews.8.a:0 "这可能是个问题。"
 Zombienews.9.name:0 "印度的防御"
 Zombienews.9.desc:0 "在印度军队未能阻止不死族威胁后，印度人现在组建了民兵来保护他们的国家。"
 Zombienews.9.a:0 "希望他们能战胜这个威胁。"
 Zombienews.10.name:0 "英国历史上最可怕的敌人？"
 Zombienews.10.desc:0 "今天，海军大臣温斯顿·丘吉尔宣布，不死族是英国人所面临的最可怕的敌人，他号召全国保持冷静，并为战争做准备。"
 Zombienews.10.a:0 "有趣。"
 Zombienews.11.name:0 "佛朗哥在内战中使用不死族"
 Zombienews.11.desc:0 "西班牙法西斯领导人佛朗哥在马德里的都市区域释放了不死族，以帮助他的士兵赢得内战。"
 Zombienews.11.a:0 "这真是个好主意吗？"
 Zombienews.12.name:0 "斯大林号召伟大的反不死族战争"
 Zombienews.12.desc:0 "今天，斯大林宣布苏联将负责清除不死族瘟疫，并号召所有俄罗斯人为这场伟大战争贡献力量。"
 Zombienews.12.a:0 "好吧。"
 Zombienews.13.name:0 "被感染区域的抵抗"
 Zombienews.13.desc:0 "平民在一个被不死族控制的地区发动反抗，并杀死了大量不死族。"
 Zombienews.13.a:0 "人类的英雄。"
 Zombienews.14.name:0 "感染区的抵抗"
 Zombienews.14.desc:0 "今天，一些平民成功困住了数千名僵尸并将其消灭。"
 Zombienews.15.name:0 "感染区的抵抗"
 Zombienews.15.desc:0 "一些平民在一栋建筑内坚守，消灭了数千名僵尸，最终牺牲。"
 Zombienews.16.name:0 "感染区的抵抗"
 Zombienews.16.desc:0 "被占领区的平民开始埋设地雷，并成功消灭了数千名僵尸。"
 Zombienews.17.name:0 "不惜代价对不死族发动全面战争"
 Zombienews.17.desc:0 "今天，ZCOM 宣布他们将发动一场前所未有的战争，并将所有不死族区域视为自己的领土。"
 Zombienews.17.a:0 "疯了。"
 Zombienews.18.name:0 "援助计划"
 Zombienews.18.desc:0 "ZCOM 发起了一项重大援助计划，帮助各国对抗不死族。"
 Zombienews.18.a:0 "太好了。"
 Zombienews.19.name:0 "ZCOM"
 Zombienews.19.desc:0 "今天上午 9 点，ZCOM 领导层宣布他们不再属于反不死族联盟，而是要打自己的战争，他们声称这会‘更高效’。"
 Zombienews.19.a:0 "他们怎么能这样？我们资助了他们！"
 Zombienews.20.name:0 "末日师"
 Zombienews.20.desc:0 "不断增长的不死族威胁促使世界大国建立了‘末日师’及其下属机构‘ZCOM’。这个中立组织的目标是支持各国有效打击不死族。"
 Zombienews.20.a:0 "伟大的倡议。"
 Zombienews.21.name:0 "英格兰的不死族"
 Zombienews.21.desc:0 "今天，一些不死族被冲上了英格兰的海岸。尽管军队迅速反应，但不死族已经消失。"
 Zombienews.21.a:0 "可恶。"
 Zombienews.22.name:0 "不死族被击败"
 Zombienews.22.desc:0 "今天，英国终于找到并消灭了最后的不死族。暂时安全了。"
 Zombienews.22.a:0 "好。"
 Zombienews.23.name:0 "大部分英格兰人口被感染"
 Zombienews.23.desc:0 "失踪的不死族已经感染了英格兰大部分人口，并且正在迅速扩散。"
 Zombienews.23.a:0 "可恶。"
