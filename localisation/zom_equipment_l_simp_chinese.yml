 DD_zombie_0:0 "尼德霍格级生化驱逐舰"
 DD_zombie_0_desc:0 "由保护伞公司海事部门在高度机密状态下研发的快速生化驱逐舰。其船员多为经病毒改造的再生单位，能在极端损伤与汙染环境中持续作战。该舰以异常密集的鱼雷火力与优秀反潜性能着称，即便在指挥链瓦解后，仍可能依据最后指令持续行动。"
 CL_zombie_0:0 "刻耳柏洛斯级生化巡洋舰"
 CL_zombie_0_desc:0 "刻耳柏洛斯级是保护伞公司用于区域封锁与生化压制的核心海上平台。舰体採用多层生物防护结构，并配备高度自动化火控系统，使其能在全面汙染的战区中长期部署。舰员被视为可消耗性资产，部分战斗模组甚至完全由半自主神经控制系统接管。"
 BB_zombie_0:0 "提丰级终极生化战列舰"
 BB_zombie_0_desc:0 "提丰级战列舰为保护伞公司『全球威慑方案』的最终产物。厚重装甲之下封存着高度机密的生化控制核心，使整舰本身成为一个不会死亡的武器系统。即使指挥体系完全崩溃，该舰仍可依照预设逻辑持续歼灭指定目标。在内部文件中，提丰级被定义为：当世界失控时，用来重置秩序的工具。"
