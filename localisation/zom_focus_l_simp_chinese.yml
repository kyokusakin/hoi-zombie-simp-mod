l_simp_chinese:
 focus_on_war_zombie:0 "专注于僵尸"
 focus_on_war_zombie_desc:0 "ZCOM只有一个任务。消灭僵尸。"
 better_weapons:0 "新式更好的武器"
 better_weapons_desc:0 "研发新军事装备是ZCOM的首要任务。这是确保有效对抗僵尸的唯一途径。"
 better_artillery:0 "更好的炮兵"
 better_artillery_desc:0 "远程作战是ZCOM的重点。我们的武器装备必须保持更新。"
 better_weapons2:0 "新式更好的武器"
 better_weapons2_desc:0 "研发新军事装备是ZCOM的首要任务。这是确保有效对抗僵尸的唯一途径。"
 import_weapons_international:0 "从世界强国购买新武器。"
 import_weapons_international_desc:0 "为了武装我们的军队，我们需要武器。从世界超级大国购买的武器。"
 international_volunteers:0 "招募志愿者"
 international_volunteers_desc:0 "我们对抗僵尸的战斗需要士兵。我们应该尝试争取更多人加入我们的事业。"
 new_soldiers:0 "新军队"
 new_soldiers_desc:0 "新一轮的招募和训练应该为我们带来即将到来的战争所需的士兵。"
 ZCOM_new_soldiers:0 "每60天训练新部队。"
 international_weapons:0 "购买武器"
 international_weapons_desc:0 "我们需要武器来进行战争，应该尝试购买它们。"
 ZCOM_new_weapons:0 "每60天获得新武器。"
 internal_anwerber:0 "招募国际将领"
 internal_anwerber_desc:0 "我们应该尝试争取世界上最优秀的将领加入我们的事业。这是我们彻底打败僵尸的唯一途径。"
 tank_project:0 "坦克研究"
 tank_project_desc:0 "研发新军事装备是ZCOM的首要任务，而坦克是我们最重要的武器。"
 airborne_defence:0 "航空"
 airborne_defence_desc:0 "飞机是对抗僵尸最重要的武器之一，我们应该尝试保持其更新。"
 better_weapons3:0 "新式更好的武器"
 better_weapons3_desc:0 "研发新军事装备是ZCOM的首要任务。这是确保有效对抗僵尸的唯一途径。"
 internal:0 "内部安全"
 internal_desc:0 "塞浦路斯必须受到保护，不惜一切代价！"
 fortress:0 "强化塞浦路斯"
 fortress_desc:0 "随时可能发生袭击。我们必须做好准备。"
 Ports:0 "扩建港口"
 Ports_desc:0 "我们部队的补给需要船只和港口才能登陆。我们应该扩建两者。"
 ZCO_infrastructure:0 "扩展基础设施"
 ZCO_infrastructure_desc:0 "塞浦路斯是人类最重要的堡垒。扩展岛屿的基础设施是合理的。"
 criminal_way_focus:0 "寻找其他非法资金来源"
 criminal_way_focus_desc:0 "有了联合国的资金，我们受到规则约束。但如果我们能发现新的、更好的资金途径呢？"
 sell_zombie_parts:0 "在黑市上出售僵尸部件"
 sell_zombie_parts_desc:0 "在黑市上出售僵尸部件可能是非法的，但这是一个利润丰厚的生意。"
 Black_market_small_arms:0 "在黑市上购买步枪"
 Black_market_small_arms_desc:0 "武装我们的部队需要不断供应武器和弹药。黑市可以为我们提供必要的装备，即使许多国家可能对这一决定感到不满。"
 ZCOM_black_market:0 "此聚焦解锁\"黑市\"决策"
 Black_market_heavy_weapons:0 "在黑市上购买坦克"
 Black_market_heavy_weapons_desc:0 "武装我们的部队需要不断供应武器和弹药。黑市可以为我们提供必要的装备，即使许多国家可能对这一决定感到不满。"
 Black_market_planes:0 "在黑市上购买飞机"
 Black_market_planes_desc:0 "武装我们的部队需要不断供应武器和弹药。黑市可以为我们提供必要的装备，即使许多国家可能对这一决定感到不满。"
 recrute_soeldner:0 "招募雇佣兵"
 recrute_soeldner_desc:0 "雇佣兵不如正规军可靠，但他们仍然有用。我们应该尝试雇佣一些。"
 ZCOM_soeldner:0 "此聚焦解锁\"招募雇佣兵\"决策"
 unite_with_triaden:0 "与三合会结盟"
 unite_with_triaden_desc:0 "与世界上最强大的黑帮组织结盟将使我们在财政上独立。然而，许多国家不会对此感到热情。"
 unite_with_mafia:0 "与意大利黑手党结盟"
 unite_with_mafia_desc:0 "与世界上最强大的黑帮组织结盟将使我们在财政上独立。然而，许多国家不会对此感到热情。"
 unite_with_yakuza:0 "与黑社会结盟"
 unite_with_yakuza_desc:0 "与世界上最强大的黑帮组织结盟将使我们在财政上独立。然而，许多国家不会对此感到热情。"
 the_other_way2:0 "另一条路"
 the_other_way2_desc:0 "多年来，我们不得不让这个世界的强者指导我们。现在这种情况结束了。我们在经济上独立，可以按照我们喜欢的方式进行战争。"
 pirate:0 "爱琴海海盗活动"
 pirate_desc:0 "爱琴海是来自世界各地贸易的热点。为什么我们不从中分一杯羹呢？"
 anti_colonial:0 "反殖民主义"
 anti_colonial_desc:0 "世界各国几个世纪以来一直在剥削世界上较贫穷的地区。我们应该阻止他们，同时招募新盟友。"
 annex_syria:0 "征服叙利亚"
 annex_syria_desc:0 "法国太忙于对付僵尸，无暇顾及我们。我们应该趁机占领叙利亚，趁我们有机会的时候。"
 recrute_syrians:0 "招募叙利亚人"
 recrute_syrians_desc:0 "我们需要更多士兵来进行战争。我们应该从我们新获得的国家招募部队。"
 recrute_syrians_forces:0 "训练阿拉伯民兵"
 recrute_syrians_forces_desc:0 "许多阿拉伯人对法国统治不满。我们应该利用这种愤怒，训练阿拉伯民兵进行战争。"
 form_colonial_bounds:0 "改善与非洲国家的关系。"
 form_colonial_bounds_desc:0 "在即将到来的冲突中，我们需要盟友，在哪里能找到比欧洲人的敌人中更好的盟友呢？"
 form_anti_colonial:0 "建立反殖民军事计划。"
 form_anti_colonial_desc:0 "我们可以从盟友那里获益，就像他们从我们那里获益一样。"
 the_alliance:0 "建立反殖民轴心"
 the_alliance_desc:0 "我们应该与非洲仅存的国家结盟。"
 finance_rebels:0 "资助叛军"
 the_alliance_desc:0 "非洲许多民族憎恨欧洲人。我们应该帮助他们。"
 finance_rebels_libya:0 "让利比亚叛军暴动"
 finance_rebels_libya_desc:0 "意大利军队忙于其他事情。解放他们殖民地的完美时机。"
 finance_rebels_tunis:0 "让突尼斯叛军暴动"
 finance_rebels_tunis_desc:0 "法国军队忙于其他事情。解放他们殖民地的完美时机。"
 finance_rebels_egypt:0 "让埃及叛军暴动"
 finance_rebels_egypt_desc:0 "英国军队忙于其他事情。解放他们殖民地的完美时机。"
 annex_jordan:0 "征服约旦"
 annex_jordan_desc:0 "只要英国忙于其他事情，我们就应该尝试征服约旦。但要小心：英国人肯定不会容忍这一点，会向我们宣战。"
 dominance:0 "全面战争！"
 dominance_desc:0 "很长一段时间，我们遵循这个世界强权为我们规定的规则。现在到此为止！我们不能表现出怜悯，不能表现出软弱。"
 international_norms:0 "不怜悯，不软弱"
 international_norms_desc:0 "我们的战争不允许我们同情。如果无辜的人死亡，必须被视为附带损害。"
 ZCOM_norms:0 "所有国家都会对这一决定极为不满。"
 minewar:0 "在对抗僵尸的战斗中使用地雷"
 minewar_desc:0 "地雷是减缓僵尸速度的好方法。"
 firebombs:0 "燃烧弹"
 firebombs_desc:0 "我们的科学家发现，投掷燃烧弹可以加速对抗僵尸的战争。平民伤亡不应该成为障碍。"
 ZCOM_bombs:0 "此聚焦解锁在僵尸区域投掷炸弹的能力。"
 weapons_of_mass_destruction:0 "杀伤性炸弹"
 weapons_of_mass_destruction_desc:0 "我们的科学家发现，投掷杀伤性炸弹可以加速对抗僵尸的战争。平民伤亡不应该成为障碍。"
 no_way_back:0 "无路可退"
 no_way_back_desc:0 "我们已经打破了这个世界设定的所有规则。现在只有战争和胜利，没有其他更有意义的事情。"
 external:0 "外交政策"
 external_desc:0 "ZCOM的重点必须是合作。这是我们获胜的唯一途径。"
 international_Finance1:0 "国际融资"
 international_Finance1_desc:0 "我们应该尝试说服世界各国给我们更多资源。"
 international_Finance2:0 "国际融资"
 international_Finance2_desc:0 "我们应该尝试说服世界各国给我们更多资源。"
 international_Finance3:0 "国际融资"
 international_Finance3_desc:0 "我们应该尝试说服世界各国给我们更多资源。"
 ZCOM_finance:0 "此聚焦给予我们额外的手段（政治力量）继续我们的战争。"
 focus_on_asia:0 "专注于亚洲"
 focus_on_asia_desc:0 "我们必须考虑将资金投向何处。中国和日本将是不错的选择。"
 japanese_zcom:0 "开设日本ZCOM基地"
 japanese_zcom_desc:0 "我们应该在日本开设另一个基地。"
 ask_research_JAP:0 "向日本请求科学家"
 ask_research_JAP_desc:0 "我们需要支持以保持技术更新。"
 zcom_jap:0 "帮助日本人"
 zcom_jap_desc:0 "与日本的密切合作对我们的胜利至关重要。"
 ask_manpower_CHI:0 "向中国请求新兵"
 ask_manpower_CHI_desc:0 "中国拥有全球最大的人口。我们应该尝试招募中国新兵。"
 zcom_training:0 "中国军事训练"
 zcom_training_desc:0 "中国军队令人同情。我们应该使用部分资源来改善他们的部队训练。"
 zcom_soldiers:0 "改善中国军队。"
 zcom_soldiers_desc:0 "中国几乎没有重型武器。我们应该尝试改变这一点。"
 focus_on_europe:0 "专注于欧洲"
 focus_on_europe_desc:0 "我们必须考虑将资金投向何处。德国、法国和英国将是不错的选择。"
 ask_research_FRA:0 "向法国请求科学家"
 ask_research_FRA_desc:0 "我们需要支持以保持技术更新。"
 french_zcom:0 "开设法国ZCOM基地"
 french_zcom_desc:0 "我们应该在法国开设另一个基地。"
 french_zcom_artillerie:0 "宙斯计划"
 french_zcom_artillerie_desc:0 "法国军队尽管存在缺点，但却是大陆上最大、最强的军队之一。我们应该利用他们的知识使炮兵变得更好。"
 french_infantry:0 "法国步兵"
 french_infantry_desc:0 "法国军队多年的经验可能会给我们带来优势。"
 prepare_syria_war:0 "为即将到来的战争准备叙利亚"
 prepare_syria_war_desc:0 "叙利亚是我们部队的完美登陆地点。我们应该改善基础设施。"
 prepare_syria_war_port:0 "在叙利亚建造港口"
 prepare_syria_war_port_desc:0 "叙利亚是我们部队登陆的完美地点。我们应该建造港口来支持我们的部队。"
 ask_research_GER:0 "向德国请求科学家"
 ask_research_GER_desc:0 "我们需要支持以保持技术更新。"
 german_zcom:0 "开设德国ZCOM基地"
 german_zcom_desc:0 "我们应该在德国开设另一个基地。"
 german_zcom_tanks:0 "塔尔塔洛斯计划"
 german_zcom_tanks_desc:0 "德国军队是世界上最好的军队之一。我们应该利用他们对坦克的知识。"
 german_zcom_land:0 "哈迪斯计划"
 german_zcom_land_desc:0 "德国武器技术在即将到来的战争中至关重要。"
 german_french_troops:0 "德法合作"
 german_french_troops_desc:0 "德法合作可能会拯救我们，尽管这看起来不太可能。"
 zcom_rommel_anwerben:0 "招募隆美尔"
 zcom_rommel_anwerben_desc:0 "埃尔温·隆美尔是德国军队最优秀的将领之一。我们应该尝试招募他。"
 ask_research_GB:0 "向英国请求科学家"
 ask_research_GB_desc:0 "我们需要支持以保持技术更新。"
 english_zcom:0 "开设英国ZCOM基地"
 english_zcom_desc:0 "我们应该在英国开设另一个基地。"
 english_zcom_fighter:0 "飞马计划"
 english_zcom_fighter_desc:0 "英国空军是世界上最好的。我们应该使我们的空军适应他们的。"
 english_fighter:0 "阿尔忒弥斯计划"
 english_fighter_desc:0 "我们应该加强我们的联合战斗机项目。"
 english_motorized_equipment:0 "普罗米修斯计划"
 english_motorized_equipment_desc:0 "英国机动车被认为是可靠和现代的。这些标准我们应该采纳。"
 prepare_jordan_war:0 "准备约旦"
 prepare_jordan_war_desc:0 "约旦，与叙利亚一样，是我们部队的登陆点。"
 prepare_jordan_war_port:0 "准备约旦港口"
 prepare_jordan_war_port_desc:0 "叙利亚是我们部队登陆的完美地点。我们应该建造港口来支持我们的部队。"
 research_pact:0 "科学协定"
 research_pact_desc:0 "只有一起才能阻止僵尸。"
 focus_on_russia:0 "专注于苏联"
 focus_on_russia_desc:0 "我们必须考虑将资金投向何处。苏联将是不错的选择。"
 russian_men:0 "向苏联请求新兵"
 russian_men_desc:0 "苏联拥有全球最大的军队之一。我们应该尝试招募俄罗斯新兵。"
 russian_zcom:0 "开设苏联ZCOM基地"
 russian_zcom_desc:0 "我们应该在苏联开设另一个基地。"
 russian_zcom_panzer:0 "地狱犬计划"
 russian_zcom_panzer_desc:0 "俄罗斯坦克首先具有一个特点：耐用。这也是我们的坦克应该具备的特性。"
 focus_on_north_america:0 "专注于北美"
 focus_on_north_america_desc:0 "我们必须考虑将资金投向何处。美国、加拿大和墨西哥将是不错的选择。"
 us_zcom:0 "开设美国ZCOM基地"
 russian_zcom_desc:0 "我们应该在美国开设另一个基地。"
 focus_on_world:0 "专注于世界其他地区"
 focus_on_world_desc:0 "不仅是大国需要我们的帮助。小国也可以发挥作用。"
 ZCOM_focus_world:0 "此聚焦为隶属于末日师的每个国家提供奖励。"
 doomsday.21.name:0 "世界科研组织"
 doomsday.14.name:0 "黑市"
 antidote:0 "研究解药"
 antidote_desc:0 "僵尸末日已经持续一段时间了。\n我们应该尝试研究解药让这场灾难结束。"
 antidote.1.name:0 "解药研究完成"
 antidote.1.title:0 "解药研究完成"
 focus_zombie_mutation_1:0 "僵尸变异"
 focus_zombie_mutation_1_desc:0 "僵尸变异"
 focus_zombie_mutation_2:0 "僵尸变异"
 focus_zombie_mutation_2_desc:0 "僵尸变异"