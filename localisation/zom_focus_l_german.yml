l_german:
 focus_on_war_zombie:0 "Fokus gegen die Zombies richten"
 focus_on_war_zombie_desc:0 "ZCOM hat nur eine Aufgabe. Die Vernichtung der Zombies."
 better_weapons:0 "Neue und bessere Waffen"
 better_weapons_desc:0 "Die Erforschung neuer Militärausrüstung hat oberste Priorität für ZCOM. Nur so kann der effektive Kampf gegen die Zombies gewährleistet werden."
 better_artillery:0 "Bessere Artillerie"
 better_artillery_desc:0 "Der Fernkampf liegt besonders im Fokus ZCOMs. Unsere Bewaffnung muss ständig auf dem neuensten Stand gehalten werden."
 better_weapons2:0 "Neue und bessere Waffen"
 better_weapons2_desc:0 "Die Erforschung neuer Militärausrüstung hat oberste Priorität für ZCOM. Nur so kann der effektive Kampf gegen die Zombies gewährleistet werden."
 import_weapons_international:0 "Neue Waffen von den Weltmächten kaufen."
 import_weapons_international_desc:0 "Um die Bewaffnung unserer Truppen zu gewährleisten, brauchen wir Waffen. Waffen, die wir bei den Supermächten dieser Welt kaufen."
 international_volunteers:0 "Freiwillige anwerben"
 international_volunteers_desc:0 "Unser Kampf gegen die Zombies benötigt Soldaten. Wir sollten versuchen, Männer für unsere Sache zu gewinnen."
 new_soldiers:0 "Eine neue Armee"
 new_soldiers_desc:0 "Eine neue Rekrutierungs- und Ausbildungswelle sollte uns die benötigten Soldaten für den bevorstehenden Krieg bringen."
 ZCOM_new_soldiers: "Dieser Fokus funktioniert ähnlich zu den dauerhaften Schwerpunkten. Alle 60 Tage werden neue Truppen ausgebildet."
 international_weapons:0 "Waffen kaufen"
 international_weapons_desc:0 "Wir brauchen Waffen für unseren Krieg und sollten versuchen welche zu erwerben."
 ZCOM_new_weapons: "Dieser Fokus funktioniert ähnlich zu den dauerhaften Schwerpunkten. Alle 60 Tage erhaltet ihr neue Waffen."
 internal_anwerber:0 "Internationale Generäle rekrutieren"
 internal_anwerber_desc:0 "Wir sollten versuchen, die besten Generäle weltweit für unsere Sache zu gewinnen. Nur so könne wir die Zombies ein für alle Mal besiegen."
 tank_project:0 "Panzerforschung"
 tank_project_desc:0 "Die Erforschung neuer Militärausrüstung hat oberste Priorität für ZCOM und Panzer gehören zu unseren wichtigsten Waffen."
 airborne_defence:0 "Luftfahrt"
 airborne_defence_desc:0 "Flugzeuge gehören zu den wichtigsten Waffen gegen die Zombies und wir sollten versuchen, sie immer auf dem neusten Stand zu halten."
 better_weapons3:0 "Neue und bessere Waffen"
 better_weapons3_desc:0 "Die Erforschung neuer Militärausrüstung hat oberste Priorität für ZCOM. Nur so kann der effektive Kampf gegen die Zombies gewährleistet werden."
 internal:0 "Innere Sicherheit"
 internal_desc:0 "Zypern muss beschützt werden, koste es was es wolle!"
 fortress:0 "Zypern befestigen"
 fortress_desc:0 "Es kann jederzeit zu einem Angriff kommen. Wir müssen vorbereitet sein."
 Ports:0 "Häfen ausbauen"
 Ports_desc:0 "Der Versorgung unserer Truppen braucht Schiffe und Häfen an dehnen sie anlanden können. Wir sollten beides ausbauen."
 ZCO_infrastructure:0 "Infrastruktur ausbauen"
 ZCO_infrastructure_desc:0 "Zypern ist die wichtigste Bastion der Menschheit. Da ist es nur logisch, dass wir die Infrastrukur der Insel ausbauen."
 criminal_way_focus:0 "Andere, nicht legale Finanzquellen suchen"
 criminal_way_focus_desc:0 " Durch die Finanzierung durch die vereinten Nationen dieser Welt sind wir an Regeln gebunden. Doch was wäre, wenn wir neue, bessere Wege der Finanzierung aufdecken könnten."
 sell_zombie_parts:0 "Zombieteile auf dem Schwarzmarkt verkaufen"
 sell_zombie_parts_desc:0 "Es mag illegal sein, Zombieteile auf dem Schwarzmarkt zu verkaufen, doch es ist ein lukratives Geschäft."
 Black_market_small_arms:0 "Gewehre auf dem Schwarzmarkt kaufen"
 Black_market_small_arms_desc:0 "Die Bewaffnung unserer Truppen bedarf einer ständigen Versorgung durch Waffen und Monition. Der Schwarzmarkt kann uns mit den nötigen Geräten versorgen, auch wenn viele Länder unzufrieden mit dieser Entscheidung sein könnten."
 ZCOM_black_market: "Dieser Fokus schaltet "Schwarzmarkt" Entscheidungen frei"
 Black_market_heavy_weapons:0 "Panzer auf dem Schwarzmarkt kaufen"
 Black_market_heavy_weapons_desc:0 "Die Bewaffnung unserer Truppen bedarf einer ständigen Versorgung durch Waffen und Monition. Der Schwarzmarkt kann uns mit den nötigen Geräten versorgen, auch wenn viele Länder unzufrieden mit dieser Entscheidung sein könnten."
 Black_market_planes:0 "Flugzeuge auf dem Schwarzmarkt kaufen"
 Black_market_planes_desc:0 "Die Bewaffnung unserer Truppen bedarf einer ständigen Versorgung durch Waffen und Monition. Der Schwarzmarkt kann uns mit den nötigen Geräten versorgen, auch wenn viele Länder unzufrieden mit dieser Entscheidung sein könnten."
 recrute_soeldner:0 "Söldner anwerben"
 recrute_soeldner_desc:0 "Söldner sind zwar nicht so verlässlich wie reguläre Truppen, dennoch können sie von Nutzen sein. Wir sollten versuchen, einige anzuheuern."
 ZCOM_soeldner: "Dieser Fokus schaltet "Söldner" Entscheidungen frei"
 unite_with_triaden:0 "Allianz mit den Triaden eingehen"
 unite_with_triaden_desc:0 "Eine Allianz mit den mächtigsten Gangstergruppen dieser Welt würde uns finanziell unabhängig machen. Viele Nationen werden davon jedoch nicht begeistert sein."
 unite_with_mafia:0 "Allianz mit der italienischen Mafia eingehen"
 unite_with_mafia_desc:0 "Eine Allianz mit den mächtigsten Gangstergruppen dieser Welt würde uns finanziell unabhängig machen. Viele Nationen werden davon jedoch nicht begeistert sein."
 unite_with_yakuza:0 "Allianz mit der Yakuza eingehen"
 unite_with_yakuza_desc:0 "Eine Allianz mit den mächtigsten Gangstergruppen dieser Welt würde uns finanziell unabhängig machen. Viele Nationen werden davon jedoch nicht begeistert sein."
 the_other_way2:0 "Der andere Weg"
 the_other_way2_desc:0 "Jahrelang mussten wir uns Vorschriften von den Mächtigen dieser Welt machen lassen. Das ist nun vorbei. Wir sind wirtschaftlich unabhängig und können unseren Krieg führen, wie wir wollen."
 pirate:0 "Piraterie in der Ägäis"
 pirate_desc:0 "Die Ägäis ist ein Hotspot für den Handel aus aller Welt. Wieso sollten wir nicht auch etwas vom Kuchen abbekommen?" 
 anti_colonial:0 "Antikolonialismus"
 anti_colonial_desc:0 "Die Länder dieser Welt haben seit Jahrhunderten die ärmeren Regionen der Welt ausgebeutet. Wir sollten sie stoppen und gleichzeitig neue Verbündete anwerben."
 annex_syria:0 "Syrian erobern"
 annex_syria_desc:0 "Frankreich ist zu sehr mit den Zombies beschäftigt, um sich mit uns zu beschäftigen. Wir sollten das ausnutzen und Syrien besetzten, solange wir die Chance haben."
 recrute_syrians:0 "Syrer anwerben"
 recrute_syrians_desc:0 "Wir brauchen weitere Soldaten für unseren Krieg. Wir sollten Truppen aus unserem neu erworbenen Land anheuern."
 recrute_syrians_forces:0 "Arabische Milizen ausbilden"
 recrute_syrians_forces_desc:0 "Viele Araber waren unzufrieden mit der Herrschaft der Franzosen. Wir sollten diese Wut nutzen und arabische Milizen für unseren Krieg ausbilden."
 form_colonial_bounds:0 "Die Beziehung zu afrikanischen Nationen verbessern."
 form_colonial_bounds_desc:0 "In dem bevorstehenden Konflikt brauchen wir Verbündete und wo könnten wir bessere Verbündete finden, als bei den Feinden der Europäer."
 form_anti_colonial:0 "Antikoloniales Militärprogramm gründen."
 form_anti_colonial_desc:0 "Wir könnten von Verbündeten genaus profitieren wie sie von uns."
 the_alliance:0 "Anti Colonial Axis gründen"
 the_alliance_desc:0 "Wir sollten uns mit den letzten verbliebenen Nationen Afrikas verbünden."
 finance_rebels:0 "Rebellen finanzieren"
 the_alliance_desc:0 "Viele Völker Afrikas verabscheuen die Europäer. Wir sollten ihnen helfen."
 finance_rebels_libya:0 "Libysche Rebellen zum Aufstand bewegen"
 finance_rebels_libya_desc:0 "Das italienische Militär ist mit anderem beschäftigt. Der perfekte Moment um ihre Kolonie zu befreien."
 finance_rebels_tunis:0 "Tunesische Rebellen zum Aufstand bewegen"
 finance_rebels_tunis_desc:0 "Das französische Militär ist mit anderem beschäftigt. Der perfekte Moment um ihre Kolonie zu befreien."
 finance_rebels_egypt:0 "Ägyptische Rebellen zum Aufstand bewegen"
 finance_rebels_egypt_desc:0 "Das englische Militär ist mit anderem beschäftigt. Der perfekte Moment um ihre Kolonie zu befreien."
 annex_jordan:0 "Jordanien erobern"
 annex_jordan_desc:0 "Solange Großbritannien mit anderem beschäftigt ist, sollten wir versuchen, Jordanien zu erobern. Doch seid vorsichtig: Die Briten werden sich dies sicher nicht gefallen lassen und uns den Krieg erklären."
 dominance:0 "Totaler Krieg!"
 dominance_desc:0 "Lange Zeit hielten wir uns an die Regeln, die uns die Mächte dieser Welt vorgeschrieben haben. Damit ist nun schluss! Wir dürfen keine Gnade, keine Schwäche zeigen."
 international_norms:0 "Keine Gnade, keine Schwäche"
 international_norms_desc:0 "Unser Krieg erlaubt uns kein Mitgefühl. Sollten Unschuldige sterben so muss man das als Kollateralschaden werten."
 ZCOM_norms:0 "Alle Länder werden äußerst unzufrieden sein mit dieser Entscheidung."
 minewar:0 "Minen im Kampf gegen die Zombies einsetzen"
 minewar_desc:0 "Minen sind eine gute Möglichkeit, die Zombies zu verlangsamen."
 firebombs:0 "Brandbomben"
 firebombs_desc:0 "Unsere Wissenschaftler haben herausgefunden, dass der Abwurf von Brandbomben den Krieg gegen die Zombies beschleunigen könnte. Die zivilen Opfer dürfen hier kein Hindernis sein."
 ZCOM_bombs: "Dieser Fokus schaltet die Fähigkeit frei, Bomben auf Zombiegebiete abzuwerfen."
 weapons_of_mass_destruction:0 "Splitterbomben"
 weapons_of_mass_destruction_desc:0 "Unsere Wissenschaftler haben herausgefunden, dass der Abwurf von Splitterbomben den Krieg gegen die Zombies beschleunigen könnte. Die zivilen Opfer dürfen hier kein Hindernis sein."
 no_way_back:0 "Kein Weg zurück"
 no_way_back_desc:0 "Wir haben mit allen Regeln gebrochen, die diese Welt aufgestellt hat. Jetzt gibt es nur noch den Krieg und den Sieg, nichts anderes hat mehr Bedeutung."
 external:0 "Außenpolitik"
 external_desc:0 "ZCOMs Fokus muss in der Zusammenarbeit liegen. Nur so können wir siegen."
 international_Finance1:0 "Internationale Finanzierung"
 international_Finance1_desc:0 "Wir sollten versuchen, die Nationen dieser Welt davon zu überzeugen, uns mehr Resourcen zur Verfügung zu stellen."
 international_Finance2:0 "Internationale Finanzierung"
 international_Finance2_desc:0 "Wir sollten versuchen, die Nationen dieser Welt davon zu überzeugen, uns mehr Resourcen zur Verfügung zu stellen."
 international_Finance3:0 "Internationale Finanzierung"
 international_Finance3_desc:0 "Wir sollten versuchen, die Nationen dieser Welt davon zu überzeugen, uns mehr Resourcen zur Verfügung zu stellen."
 ZCOM_finance: "Dieser Fokus gibt uns weitere Mittel (Politische Macht) um unseren Krieg fortzuführen."
 focus_on_asia:0 "Fokus auf Asien legen"
 focus_on_asia_desc:0 "Wir müssen uns überlegen, wohin wir unsere Mittel schicken. China und Japan wären gute Optionen."
 japanese_zcom:0 "Japanische ZCOM Basis eröffnen"
 japanese_zcom_desc:0 "Wir sollten eine weitere Basis in Japan eröffnen."
 ask_research_JAP:0 "Japaner um Wissenschaftlern bitten"
 ask_research_JAP_desc:0 "Wir benötigen Unterstützung, um unsere Technologie auf dem neusten Stand zu halten."
 zcom_jap:0 "Hilfe für die Japaner"
 zcom_jap_desc:0 "Eine engere Zusammenarbeit mit den Japanern ist für unseren Sieg unbedingt erforderlich."
 ask_manpower_CHI:0 "China um Rekruten bitten"
 ask_manpower_CHI_desc:0 "China verfügt über die größte Bevölkerung des Planeten. Wir sollten versuchen, chinesische Rekruten anzuwerben." 
 zcom_training:0 "Chinas Militär ausbilden"
 zcom_training_desc:0 "Chinas Militär ist erbährmlich. Wir sollten einen Teil unserer Resourcen nutzen, um die Ausbildung ihrer Truppen zu verbessern."
 zcom_soldiers:0 "Chinas Militär verbessern."
 zcom_soldiers_desc:0 "China verfügt über nahezu keine schwere Waffen. Wir sollten versuchen, das zu ändern."
 focus_on_europe:0 "Fokus auf Europa legen"
 focus_on_europe_desc:0 "Wir müssen uns überlegen, wohin wir unsere Mittel schicken. Deutschland, Frankreich und Großbritannien wären eine gute Option."
 ask_research_FRA:0 "Frankreich um Wissenschaftlern bitten"
 ask_research_FRA_desc:0 "Wir benötigen Unterstützung, um unsere Technologie auf dem neusten Stand zu halten."
 french_zcom:0 "Französische ZCOM Basis eröffnen"
 french_zcom_desc:0 "Wir sollten eine weitere Basis in Frankreich eröffnen."
 french_zcom_artillerie:0 "Projekt Zeus"
 french_zcom_artillerie_desc:0 "Frankreichs Armee ist trotz ihrer Mängel eine der größten und stärksten Armee des Kontinents. Wir sollten ihr Wissen nutzen, um besser Artillerie zu produzieren."
 french_infantry:0 "Französische Infanterie"
 french_infantry_desc:0 "Die jahrelange Erfahrung der französischen Armee könnte uns einen Vorteil verschaffen."
 prepare_syria_war:0 "Syrien auf den bevorstehenden Krieg vorbereiten"
 prepare_syria_war_desc:0 "Syrien ist der perfekte Landeort für unsere Truppen. Wir sollten die Infrastruktur verbessern."
 prepare_syria_war_port:0 "Häfen in Syrien bauen"
 prepare_syria_war_port_desc:0 "Syrien ist der perfekte Landort für unsere Truppen. Wir sollten Häfen bauen, um unsere Truppen zu unterstützen."
 ask_research_GER:0 "Deutschland um Wissenschaftlern bitten"
 ask_research_GER_desc:0 "Wir benötigen Unterstützung, um unsere Technologie auf dem neusten Stand zu halten."
 german_zcom:0 "Deutsche ZCOM Basis eröffnen"
 german_zcom_desc:0 "Wir sollten eine weitere Basis in Deutschland eröffnen."
 german_zcom_tanks:0 "Projekt Tartarus"
 german_zcom_tanks_desc:0 "Die deutsche Armee ist eine der besten der Welt. Wir sollten ihr Wissen über Panzer nutzen."
 german_zcom_land:0 "Projekt Hades"
 german_zcom_land_desc:0 "Die deutsche Waffentechnologie ist unerlässlich im bevorstehenden Krieg."
 german_french_troops:0 "Deutsch-Französische Korporation"
 german_french_troops_desc:0 "Eine Deutsch-Französische Korporation könnte uns retten, so unwahrscheinlich sie auch ist."
 zcom_rommel_anwerben:0 "Rommel abwerben"
 zcom_rommel_anwerben_desc:0 "Erwin Rommel gilt als einer der besten Generäle der deutschen Armee. Wir sollten versuchen, ihn abzuwerben."
 ask_research_GB:0 "Großbritannien um Wissenschaftlern bitten"
 ask_research_GB_desc:0 "Wir benötigen Unterstützung, um unsere Technologie auf dem neusten Stand zu halten."
 english_zcom:0 "Britische ZCOM Basis eröffnen"
 english_zcom_desc:0 "Wir sollten eine weitere Basis in Großbritannien eröffnen."
 english_zcom_fighter:0 "Projekt Pegasus"
 english_zcom_fighter_desc:0 "Die britische Luftwaffe ist die Beste der Welt. Wir sollten unsere an ihre anpassen."
 english_fighter:0 "Projekt Artemis"
 english_fighter_desc:0 "Wir sollten unser gemeinsames Fighterprojekt intensivieren.
 english_motorized_equipment:0 "Projekt Prometheus"
 english_motorized_equipment_desc:0 "Englische Kraftfahrzeuge gelten als zuverlässlich und modern. Standards, die wir übernehmen sollten."
 prepare_jordan_war:0 "Jordanien vorbereiten"
 prepare_jordan_war_desc:0 "Jordanien gilt, wie auch Syrien, als Landepunkt für unser Truppen."
 prepare_jordan_war_port:0 "Jordanische Häfen vorbereiten"
 prepare_jordan_war_port_desc:0 "Syrien ist der perfekte Landort für unsere Truppen. Wir sollten Häfen bauen, um unsere Truppen zu unterstützen."
 research_pact:0 "Wissenschaftspakt"
 research_pact_desc:0 "Nur gemeinsam können wir die Zombies stoppen."
 focus_on_russia:0 "Fokus auf die UdSSR legen"
 focus_on_russia_desc:0 "Wir müssen uns überlegen, wohin wir unsere Mittel schicken. Die Sowjetunion wäre eine gute Option."
 russian_men:0 "Sowjetunion um Rekruten bitten"
 russian_men_desc:0 "Die Sowjetunion verfügt über eine der größten Armeen dieses Planeten. Wir sollten versuchen, russische Rekruten anzuwerben." 
 russian_zcom:0 "Sowjetische ZCOM Basis eröffnen"
 russian_zcom_desc:0 "Wir sollten eine weitere Basis in der UdSSR eröffnen."
 russian_zcom_panzer:0 "Projekt Zerberus"
 russian_zcom_panzer_desc:0 "Russische Panzer sind vor allem eines: Wiederstandsfähig. Eine Eigenschaft, die unsere Panzer auch besitzen sollten."
 focus_on_north_america:0 "Fokus auf Nordamerika legen"
 focus_on_north_america_desc:0 "Wir müssen uns überlegen, wohin wir unsere Mittel schicken. Die USA, Kanada und Mexiko wären eine gute Option."
 us_zcom:0 "US ZCOM Basis eröffnen"
 russian_zcom_desc:0 "Wir sollten eine weitere Basis in den Vereinigten Staaten von Amerika eröffnen."
 focus_on_world:0 "Fokus auf die restliche Welt legen"
 focus_on_world_desc:0 "Nicht nur die Großmächte benötigen unsere Hilfe. Auch kleinere Nationen können einen Unterschied machen."
 ZCOM_focus_world: "Dieser Fokus gibt jeder Nation, die zur Doomsday Division gehört, einen Bonus."
