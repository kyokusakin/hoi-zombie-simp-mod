l_german:
 RULE_ZOMBIE:0 "Doomday-Series Einstellungen: Zombie Edition"
 RULE_NORMAL_ALLIANCES:0 "Vereinte Welt oder normale Allianzen"
 RULE_NORMAL_ALLIANCES_NORMAL:0 "Normale Welt"
 RULE_NORMAL_ALLIANCES_NORMAL_DESC:0 "Alle Allianzen sind so wie im normalen Spiel. Die Welt wird sich nicht gegen die Bedrohung verbünden. Der schwere Start."
 RULE_NORMAL_ALLIANCES_UNITED:0 "Vereinte Welt"
 RULE_NORMAL_ALLIANCES_UNITED_DESC:0 "Die Länder werden ihre Differenzen beilegen und sich gegen die Bedrohung verbünden. Der leichtere Start."
 RULE_ZOMBIE_DIFFICULTY:0 "Schwierigkeit der Zombies"
 RULE_ZOMBIE_DIFFICULTY_NORMAL:0 "Normal"
 RULE_ZOMBIE_DIFFICULTY_NORMAL_DESC:0 "Die Zombies verfügen über 4 Millionen Zombies zu Beginn des Spiels."
 RULE_ZOMBIE_DIFFICULTY_HARD:0 "Hart"
 RULE_ZOMBIE_DIFFICULTY_HARD_DESC:0 "Die Zombies verfügen über 9 Millionen Zombies zu Beginn des Spiels."
 RULE_ZOMBIE_DIFFICULTY_EXTREME:0 "Extrem"
 RULE_ZOMBIE_DIFFICULTY_EXTREME_DESC:0 "Die Zombies verfügen über 13,5 Millionen Zombies zu Beginn des Spiels."
 RULE_ZOMBIE_DIFFICULTY_INSANE:0 "Verrückt"
 RULE_ZOMBIE_DIFFICULTY_INSANE_DESC:0 "Die Zombies verfügen über 37 Millionen Zombies und Bonusangriff und Verteidigung zu Beginn des Spiels."
 ZCO_AI_BEHAVIOR:0 "ZCOM"
 RULE_ZCO_AI_BEHAVIOR_ALLIANCE:0 "Unterstützung"
 RULE_ZCO_AI_BEHAVIOR_ALLIANCE_DESC:0 "ZCOM wird ihrem typischen Pfad folgen und die Welt in ihrem Kampf unterstützen." 
 RULE_ZCO_AI_BEHAVIOR_ANTICOLONIAL:0 "Antikolonialer Fokus"
 RULE_ZCO_AI_BEHAVIOR_ANTICOLONIAL_DESC:0 "ZCOM wird versuchen, Afrika zu befreien und die Welt zu besiegen."
 RULE_ZCO_AI_BEHAVIOR_DOMINANCE:0 "Rücksichtsloser Krieg"
 RULE_ZCO_AI_BEHAVIOR_DOMINANCE_DESC:0 "ZCOM wird den Weg der Dominanz wählen."
 ZOM_SPAWN:0 "Zombie Spawn Regeln"
 RULE_ZOM_SPAWN_NORMAL:0 "Normal"
 RULE_ZOM_SPAWN_NORMAL_DESC:0 "Die Zombies spawnen in der Mitte Indiens."
 RULE_ZOM_SPAWN_RANDOM:0 "Zufällig"
 RULE_ZOM_SPAWN_RANDOM_DESC:0 "Die Zombies werden irgendwo in der alten Welt spawnen."
 RULE_ZOM_SPAWN_INFECTION:0 "Infection-Spawn"
 RULE_ZOM_SPAWN_INFECTION_DESC:0 "Diese Option ist eine Hommage an ein weiteres Zombiemod, dass heute leider nicht mehr funktioniert."
 ZOM_MUTATION:0 "Mutationsregeln"
 RULE_ZOM_MUTATION_NOMUTATION:0 "Keine Mutationen"
 RULE_ZOM_MUTATION_NOMUTATION_DESC:0 "Die Zombies mutieren nicht."
 RULE_ZOM_MUTATION_MUTATION:0 "Mutationen"
 RULE_ZOM_MUTATION_MUTATION_DESC:0 "Die Zombies mutieren. Dadurch werden sie stärker, schneller und sind schwerer zu bekämpfen."
 ZCOM_SPAWN:0 "ZCOM Spawn Regeln"
 RULE_ZCOM_SPAWN_NORMAL:0 "Normal"
 RULE_ZCOM_SPAWN_NORMAL_DESC:0 "ZCOM kann normal erschaffen werden. Es gibt keine Einschränkungen."
 RULE_ZCOM_SPAWN_NO_SPAWN:0 "No Spawn"
 RULE_ZCOM_SPAWN_NO_SPAWN_DESC:0 "Es ist nicht möglich, ZCOM zu erschaffen. Die Nationen müssen die Zombies alleine bekämpfen."
 NATION_CAPITULATION:0 "Kapitulationsregeln"
 RULE_NATION_CAPITULATION_NORMAL:0 "Normal"
 RULE_NATION_CAPITULATION_NORMAL_DESC:0 "Nationen ergeben sich wie im Basisspiel."
 RULE_NATION_CAPITULATION_NO_CAPITULATION:0 "Keine Kapitulation"
 RULE_NATION_CAPITULATION_NO_CAPITULATION_DESC:0 "Nationen ergeben sich niemals, sondern kämpfen bis kein Mensch mehr lebt. Das Spiel kann mit dieser Regel niemals enden."
 TIME_ZOMBIE_SPAWN:0 "Zeit bis Zombies spawnen"
 RULE_TIME_ZOMBIE_SPAWN_NORMAL:0 "Normal"
 RULE_TIME_ZOMBIE_SPAWN_NORMAL_DESC:0 "Die Zombies spawnen einige Tage nachdem das Spiel startet."
 RULE_TIME_ZOMBIE_SPAWN_ONE_YEAR:0 "Ein Jahr"
 RULE_TIME_ZOMBIE_SPAWN_ONE_YEAR_DESC:0 "Die Zombiehorde spawnt ein Jahr nach dem Start des Spiels."
 RULE_TIME_ZOMBIE_SPAWN_THREE_YEARS:0 "Drei Jahre"
 RULE_TIME_ZOMBIE_SPAWN_THREE_YEARS_DESC:0 "Die Zombiehorde spawnt drei Jahre nach dem Start des Spiels."